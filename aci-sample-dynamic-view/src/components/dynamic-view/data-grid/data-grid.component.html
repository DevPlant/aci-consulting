<table>
    <thead>
    <tr>
        <td ng-repeat="child in $dataGridCtrl.viewData.children">
            {{child.name}}
        </td>
    </tr>

    </thead>
    <tbody>
    <tr ng-repeat="data in $dataGridCtrl.data">
        {{data}}
        <td ng-repeat="column in data track by $index">
            <field-renderer value="column" type="$dataGridCtrl.viewData.children[$index].fieldRendererType"/>
        </td>
    </tr>
    </tbody>
</table>
